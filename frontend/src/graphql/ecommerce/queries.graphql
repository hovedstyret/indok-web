query product($productId: ID!) {
  product(productId: $productId) {
    ...Product
  }
}

query products {
  products {
    id
    name
    price
    description
    maxBuyableQuantity
    shopItem
  }
}

query userOrders {
  userOrders {
    ...Order
  }
}

query allUserOrders {
  allUserOrders {
    ...Order
  }
}
