query product($productId: ID!) {
  product(productId: $productId) {
    ...Product
  }
}

query products {
  products {
    id
    name
    price
    description
    maxBuyableQuantity
    shopItem
  }
}

query userOrders {
  userOrders {
    ...Order
  }
}

query allUserOrders {
  allUserOrders {
    ...Order
  }
}

query allShopOrders($limit: Int, $offset: Int) {
  allShopOrders(limit: $limit, offset: $offset) {
    ...Order
  }
}