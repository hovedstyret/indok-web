query AllBookings {
  allBookings {
    id
    checkIn
    checkOut
    cabins {
      id
      name
    }
  }
}

query AdminAllBookings($after: String) {
  adminAllBookings(after: $after) {
    id
    firstName
    lastName
    phone
    receiverEmail
    checkIn
    checkOut
    cabins {
      id
      name
    }
    externalParticipants
    internalParticipants
    price
    isTentative
  }
}

query CabinsAndResponsibles {
  cabins {
    id
    name
    internalPrice
    externalPrice
  }
  activeBookingResponsible {
    id
    email
  }
}

query ActiveBookingResponsible {
  activeBookingResponsible {
    id
    active
    firstName
    lastName
    email
  }
}
