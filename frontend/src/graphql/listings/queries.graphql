query listing($id: ID!) {
  listing(id: $id) {
    ...ListingWithFormId
  }
}

query listings {
  listings {
    ...Listing
  }
}

query listingWithForm($id: ID!) {
  listing(id: $id) {
    ...ListingWithForm
  }
}

query listingWithResponses($id: ID!) {
  listing(id: $id) {
    ...ListingWithResponses
  }
}

query userOrganizations {
  user {
    organizations {
      ...ListingOrganization
    }
  }
}
