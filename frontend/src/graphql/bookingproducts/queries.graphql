query cabins {
  cabins {
    ...BookingProduct
  }
}

query cars {
  cars {
    ...BookingProduct
  }
}


query allBookings {
  allBookings {
    ...Booking
  }
}

query adminAllBookings($after: String) {
  adminAllBookings(after: $after) {
    ...AdminBooking
  }
}

query activeBookingResponsible {
  activeBookingResponsible {
    ...BookingResponsible
  }
}
query cabinsAndResponsibles {
  cabins {
    ...BookingProduct
  }
  activeBookingResponsible {
    id
    email
  }
}

query carsAndResponsibles {
  cars {
    ...BookingProduct
  }
  activeBookingResponsible {
    id
    email
  }
}

query bookingSemester {
  bookingSemester {
    ...BookingSemester
  }
}
