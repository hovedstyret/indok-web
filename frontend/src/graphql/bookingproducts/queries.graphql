query bookingproducts {
  bookingproducts {
    ...BookingProduct
  }
}

query allBookings {
  allBookings {
    ...Booking
  }
}

query adminAllBookings($after: String) {
  adminAllBookings(after: $after) {
    ...AdminBooking
  }
}

query activeBookingResponsible {
  activeBookingResponsible {
    ...BookingResponsible
  }
}

query productsAndResponsibles {
  bookingproducts {
    ...BookingProduct
  }
  activeBookingResponsible {
    id
    email
  }
}

query bookingSemester {
  bookingSemester {
    ...BookingSemester
  }
}
