fragment AdminOrganization on OrganizationType {
  id
  name
  adminGroup {
    uuid
  }
  memberGroup {
    uuid
  }
  events {
    ...OrgAdminEvent
  }
  listings {
    ...OrgAdminListing
  }
}

fragment OrgAdminEvent on EventType {
  id
  title
  startTime
  shortDescription
  availableSlots
  isFull
  usersAttending {
    id
  }
}

fragment OrgAdminListing on ListingType {
  id
  title
  deadline
}

fragment Membership on MembershipType {
  id
  user {
    id
    firstName
    lastName
  }
  group {
    uuid
  }
}
