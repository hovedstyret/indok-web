fragment Car on CarType {
  id
  name
  maxGuests
  internalPrice
  externalPrice
  internalPriceWeekend
  externalPriceWeekend
}

fragment CarBooking on AllCarBookingsType {
  id
  checkIn
  checkOut
  cars {
    id
    name
  }
}

fragment AdminCarBooking on AdminCarBookingType {
  id
  checkIn
  checkOut
  cars {
    id
    name
  }
  firstName
  lastName
  phone
  receiverEmail
  externalParticipants
  internalParticipants
  price
  isTentative
  isDeclined
  timestamp
  extraInfo
  declineReason
}

fragment CarBookingResponsible on CarBookingResponsibleType {
  id
  active
  firstName
  lastName
  email
  phone
}

fragment CarBookingSemester on UpdateCarBookingSemesterType {
  fallStartDate
  fallEndDate
  springStartDate
  springEndDate
  fallSemesterActive
  springSemesterActive
}
