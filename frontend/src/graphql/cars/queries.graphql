query cars {
  cars {
    ...Car
  }
}

query allCarBookings {
  allCarBookings {
    ...CarBooking
  }
}

query adminAllCarBookings($after: String) {
  adminAllCarBookings(after: $after) {
    ...AdminCarBooking
  }
}

query activeCarBookingResponsible {
  activeCarBookingResponsible {
    ...CarBookingResponsible
  }
}

query carsAndResponsibles {
  cars {
    ...Car
  }
  activeCarBookingResponsible {
    id
    email
  }
}

query carBookingSemester {
  carBookingSemester {
    ...CarBookingSemester
  }
}
