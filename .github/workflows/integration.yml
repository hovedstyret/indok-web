name: Integration Testing

on:
  push:
    branches:
      - master
      - main
  pull_request:

env:
  DATAPORTEN_ID: ${{ secrets.DATAPORTEN_ID }}
  DATAPORTEN_REDIRECT_URI: http://frontend:3000/authCallback
  DATAPORTEN_SECRET: ${{ secrets.DATAPORTEN_DEV_SECRET }}
  GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_REGION: eu-north-1
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  DOCKER_BUILDKIT: 1

jobs:
  test:
    name: Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and run the Application
        env:
          NEXT_PUBLIC_GRAPHQL_BACKEND_URI: http://localhost:8000/graphql/
          NEXT_PUBLIC_DATAPORTEN_ID: fcaa9e30-a6d3-4809-8fea-cdd7b3de1c98
          NEXT_PUBLIC_DATAPORTEN_REDIRECT_URI: http://frontend:3000/authCallback
          NEXT_PUBLIC_DATAPORTEN_STATE: erhgouvwhwiuethviu3htvuq34hvt9uh
          NEXT_PUBLIC_FRONTEND_URI: http://frontend:3000
        run: docker-compose -f docker-compose.integration.yml up -d

      - name: Build the Cypress Image
        run: docker build -f e2e/integration/Dockerfile -t cypress e2e/integration/

      - name: Run the Integration Tests
        run: docker run --network indok-web_default cypress --record --key ${{ secrets.CYPRESS_RECORD_KEY }}
