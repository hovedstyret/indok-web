name: Deploy backend to AWS

on:
  push:
    branches:
      - main
      - master
      - "ci/aws-ecs"
    paths:
      - "backend/"
  pull_request:

env:
  AWS_REGION: eu-north-1 # Set this to our AWS region
  ECS_CLUSTER: indokweb-cluster # Set this to our ECS cluster name, e.g. indokweb-cluster
  ECR_BACKEND_REPOSITORY: indokweb-backend # Set this to our ECR repository name, e.g. indokweb-backend
  ECS_BACKEND_SERVICE: indokweb-backend-fg-service # Set this to our ECS service name, e.g. indokweb-backend-fg-service
  ECS_BACKEND_TASK_DEFINITION: .aws/task-definition.backend.json # Set this to the path to the task definition, e.g. .aws/backend-task-definition.json
  BACKEND_CONTAINER_NAME: backend # Set this to the container name in the task definition above, e.g. backend

  ECR_FRONTEND_REPOSITORY: indokweb-frontend # Set this to our ECR repository name, e.g. indokweb-backend
  ECS_FRONTEND_SERVICE: indokweb-frontend-fg-service # Set this to our ECS service name, e.g. indokweb-backend-fg-service
  ECS_FRONTEND_TASK_DEFINITION: .aws/task-definition.frontend.json # Set this to the path to the task definition, e.g. .aws/backend-task-definition.json
  FRONTEND_CONTAINER_NAME: backend # Set this to the container name in the task definition above, e.g. backend

jobs:
  deploy:
    name: Deploy backend to AWS ECS
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set image tags
        id: image-tag
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "::set-output name=backend-image::$ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG"
          echo "::set-output name=frontend-image::$ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG"

      - name: Build, tag, and backend push image to AWS ECR
        id: build-backend-image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          file: backend/Dockerfile.prod
          tags: ${{ steps.image-tag.outputs.backend-image }}
          push: true

      - name: Build, tag, and push frontend image to AWS ECR
        id: build-frontend-image
        uses: docker/build-push-action@v2
        env:
          NEXT_PUBLIC_GRAPHQL_BACKEND_URI: "https://api.indokntnu.no/graphql"
          NEXT_PUBLIC_FRONTEND_URI: "https://indokntnu.no"
          DATAPORTEN_ID: "f17d2ea0-a7c9-4458-83bf-35cf5b555cae"
          DATAPORTEN_REDIRECT_URI: "https://indokntnu.no/authCallback"
          NEXT_PUBLIC_DATAPORTEN_STATE: "RGpBPYszuqXVvsma1suHJJ4X7ZJjkfS6njRHnx4p"
        with:
          context: ./frontend
          file: frontend/Dockerfile.prod
          tags: ${{ steps.image-tag.outputs.frontend-image }}
          push: true
          secrets: |
            "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}"
            "NEXT_PUBLIC_GRAPHQL_BACKEND_URI=${{ env.NEXT_PUBLIC_GRAPHQL_BACKEND_URI }}"
            "NEXT_CONTAINER_GRAPHQL_BACKEND_URI=${{ env.NEXT_CONTAINER_GRAPHQL_BACKEND_URI }}"
            "NEXT_PUBLIC_DATAPORTEN_ID=${{ env.NEXT_PUBLIC_DATAPORTEN_ID}}"
            "NEXT_PUBLIC_DATAPORTEN_REDIRECT_URI=${{ env.NEXT_PUBLIC_DATAPORTEN_REDIRECT_URI}}"
            "NEXT_PUBLIC_DATAPORTEN_STATE=${{ env.NEXT_PUBLIC_DATAPORTEN_STATE}}"

