<!DOCTYPE html>

<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />

    <style>
      span {
        white-space: nowrap;
      }

      @media (min-width: 1000px) {
        .contentDiv {
          margin: 20px auto;
          width: 80%;
        }
      }
    </style>
  </head>
  <body style="font-family: Open Sans, sans-serif">
    <div
      style="
        border: 5px solid #065a5a;
        text-align: center;
        padding: 50px;
        background-color: #f5f0eb;
        width: 80%;
      "
      class="contentDiv"
    >
      {% load static %}

      <h2>Hei {{ first_name }} {{last_name}}!</h2>
      <p>
        Du har blitt flyttet opp fra ventelisten, og har nå plass på
        arrangementet:

        <a href="www.indøkntnu.no/events/{{ event_id }}"
          ><strong>{{ event_title }}</strong></a
        >
      </p>
      <h2>Informasjon</h2>
      <p>
        <strong>Tid:</strong> {{ start_time }} <br />
        <strong>Sted:</strong> {{ location }} <br />
      </p>
      <p>Med vennlig hilsen,</p>
      <p>
        Rubberdøk <br />
        <a href="mailto:kontakt@rubberdok.no"></a>kontakt@rubberdok.no <br /><a
          href="https://indokntnu.no"
          >indokntnu.no</a
        >
      </p>
      <img
        src="https://indokweb-assets.s3.eu-north-1.amazonaws.com/mail/logo_signature.png"
        alt="logo image"
        width="200"
      />
    </div>
  </body>
</html>
